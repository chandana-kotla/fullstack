<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="text" id="ipfield">
    <br>
    <br>
    <input type="button" value="9" onclick="ipfield.value +='9'">
    <button id="eight" onclick="ipfield.value +='8'">8</button>
    <button id="seven" onclick="ipfield.value +='7'">7</button>
    <button id="add" onclick="ipfield.value +='+'">+</button>
    <br>
    <button id="six"onclick="ipfield.value +='6'">6</button>
    <button id="five" onclick="ipfield.value +='5'">5</button>
    <button id="four" onclick="ipfield.value +='4'">4</button>
    <button id="subract" onclick="ipfield.value +='-'">-</button>
    <br>
    <button id="three" onclick="ipfield.value +='3'">3</button>
    <button id="two" onclick="ipfield.value +='2'">2</button>
    <button id="one" onclick="ipfield.value +='1'">1</button>
    <button id="muli" onclick="ipfield.value +='*'">*</button>
    <br>
    <button id="zero" onclick="ipfield.value +='0'">0</button>
    <button id="div" onclick="ipfield.value +='/'">/</button>
    <button id="perct" onclick="ipfield.value +='%'">%</button>
    <button id="equalto" onclick="calculate()" class="equal">=</button>
    <br><br>
    <button id="clear" onclick="ipfield.value =' '">clear</button>
    <script>
    function calculate() {
    var p = document.getElementById("ipfield").value;
    var q = eval(p);
    document.getElementById("ipfield").value = q;
}
    </script>
</body>
</html>
