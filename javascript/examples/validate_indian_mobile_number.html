<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Indian Mobile Number</title>
</head>
<body>
    <input type="text" id="numb1">
    <br>
    <label for="" id="label1" style="color: red;">Invalid</label>
    <br>
    <button id="btn" onclick="validate()">submit</button>  

    <script>
        function validate(){
          var text1=document.getElementById("numb1").value;
          var regx=/^[7-9][0-9]{9}$/;

     if(regx.test(text1)){
          document.getElementById("label1").innerHTML="valid";
          document.getElementById("label1").style.color="green";
     }
     else{
         document.getElementById("label1").innerHTML="Invalid";
    }}
     </script>
</body>
</html>
