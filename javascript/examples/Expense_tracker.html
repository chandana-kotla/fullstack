<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense tracker</h1>
    <hr>
    <h2>Total Budget: <span id="totalBudget">0</span></h2>
    <h2>current Budget: <span id="currentBalance">0</span></h2>

    <br> <h3>Add money to budget</h3>
    <input type="number" placeholder="add money" id="money">
    <button onclick="addMoney()" id="addMoney">Add Money</button>
    <h2>Add expenses</h2>

    <input type="text" placeholder="expense name" id="expenseName"> <br><br>
    <input type="number" placeholder="add expense" id="expenseAmount"><br><br><br>
    <button onclick="addExpense()" id="addMoney">Add Expense</button>

    <h2>Added Expenses</h2>
    <div id="addedExpenses"></div>
</body>

</html>
