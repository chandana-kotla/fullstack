<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <!--unorder list-->
    <ul type="square">Names of fruits
        <li>Orange</li>
        <li>Pineapple</li>
        <li>Grapes</li>
        <li>Guava</li>
        <li>Banana</li>
        <li>water melon</li>
        <li>apple</li>
        <li>pomegranate</li>
    </ul>
    <!--Ordered list-->
    <ol type="i">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Guava</li>
        <li>Orange</li>
        <li>pomegranate</li>
    </ol>
</body>
</html>
