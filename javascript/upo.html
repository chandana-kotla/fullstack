<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <p id="ion"></p>
    <script>
        let rat='{"employees":['+
        '{"firstname":"chandana","lastname":"peddi reddy"},'+
        '{"firstname":"keerthi","lastname":"priya reddy"},'+
        '{"firstname":"harihara","lastname":"royal"}]}';
       const obj=JSON.parse(rat);
       document.getElementById("ion").innerHTML=
       obj.employees[1].firstname+" "+obj.employees[1].lastname;
    </script>
</body>
</html>
