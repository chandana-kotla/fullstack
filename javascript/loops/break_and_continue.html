<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and continue</title>
</head>
<body>
    <p id="pop"></p>
    <p id="corn"></p>
    <script>
        let text="";
    for(let i=0;i<10;i++){
        if(i===3){
            break;
        }
        text+="the number is"+ i + "<br>";
    }
    document.getElementById("pop").innerHTML=text;
    let text1="";
    for(let i=0;i<10;i++){
        if(i===3){
           continue;
        }
        text1+="the number is"+ i + "<br>";
    }
    document.getElementById("corn").innerHTML=text1;
</script>
</body>
</html>
